<h1 class="text-center font-bold text-lg mb-2">{{title | titlecase}}</h1>

<label class="block mb-2 text-center">Filter:</label>
<input
  type="text"
  class="mb-4 border py-2 px-4 w-full"
  placeholder="Filter"
  [(ngModel)]="term"
>

<!--  <p *ngIf="loading" class="text-center">Loading...</p>-->

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

<div
  *ngIf="productService.products"
>
  <app-product
    *ngFor="let product of productService.products | filterProducts:term" [product]="product"
  ></app-product>
</div>

<app-modal
  *ngIf="modalService.isVisible$ | async"
  title="Create new product"
>
  <app-create-product></app-create-product>
</app-modal>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="modalService.open()"
>+</button>
