<div class="product__box">
  <img class="product__box-img" [src]="product.image" [alt]="product.title">
  <h2 class="product__box-title">{{ product.title }}</h2>
  <h3 class="product__box-price">Price: {{product.price | currency}}</h3>

  <button
    (click)="details = !details"
    class="product__box-btn"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-blue-400': details,
    }"
  >
    {{ details ? "Hide" : "Show" }} Details
  </button>

  <div *ngIf="details">
    <p>{{product.description}}</p>
    <p>Rate: <span class="font-bold">{{product.rating.rate}}</span></p>
  </div>
</div>
